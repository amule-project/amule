name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install deps
      run: sudo apt remove --purge unattended-upgrades && sudo apt update && sudo apt upgrade && apt install autopoint
    - name: autogen
      run: ./autogen.sh
    - name: install build deps
      run: sudo apt install devscripts equivs && sudo mk-build-deps -i
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
