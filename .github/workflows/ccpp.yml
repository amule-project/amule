name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install deps
      run: sudo apt-get update && sudo apt-get upgrade && sudo apt-get install gettext autoconf autopoint
    - name: autogen
      run: ./autogen.sh
    - name: install build deps
      run: sudo apt-get install devscripts equivs && sudo mk-build-deps -i
    - name: configure
      run: ./configure --enable-wxcas --enable-cas --enable-webserver --enable-amule-gui --enable-amule-daemon --enable-alcc --enable-alc --enable-amulecmd --enable-geoip --with-boost
    - name: make
      run: make
    - name: make check
      run: make check
